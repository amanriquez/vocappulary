<ListView [items]="activeItems">
  <ng-template let-activeItem="item" let-index="index">
    <FlexboxLayout justifyContent="center" (tap)="onItemTap(activeItem)" height="75%">
      <Image id="image"  [src]="activeItem.url_image" ></Image>
      <Label id="item-text" class="activeItem" [text]="activeItem.currentTranslation"></Label>
    </FlexboxLayout>
  </ng-template>
</ListView>
