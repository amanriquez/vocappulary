<ns-action-bar title="Collection"></ns-action-bar>

<StackLayout>
  <Button id="object-button" class="btn btn-primary" text="{{language.addObject}}!" (tap)="uploadPhoto()"></Button>
  <FlexboxLayout justifyContent="center" flexDirection="column">
    <ns-item-list [activeItems]="activeItems" *ngIf="!isLoading"></ns-item-list>
  </FlexboxLayout>
  <ActivityIndicator [busy]="isLoading" width="100" height="100"></ActivityIndicator>
</StackLayout>
