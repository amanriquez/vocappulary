
<ListView [items]="collections" (itemTap)="onItemTap($event)" iosEstimatedRowHeight="65">

    <FlexboxLayout justifyContent="center">
      <!-- <Label [text]="index" row="0" col="0" rowSpan="2"></Label> -->
      <Label class="collection" [text]="collection"></Label>
      <!-- <Label text="Item content row2" row="1" col="1"></Label> -->
    </FlexboxLayout>
  </ng-template>
</ListView>
