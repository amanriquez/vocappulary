<ns-action-bar title="{{language.myCollection}}"></ns-action-bar>

<StackLayout>
  <ns-collection-input (input)="onCollectionInput($event)"></ns-collection-input>
  <FlexboxLayout flexDirection="column">
    <ns-collections 
    [collections]="activeCollections"
    *ngIf="currentUser !== null && !isLoading"
    ></ns-collections>
      <ActivityIndicator [busy]="isLoading" width="100" height="100"></ActivityIndicator>
      <Label
      text="Languages are cool - Arnulfo"
      fontSize="24px"
      BaseHorizontalAlignment="center"
      ></Label>

  </FlexboxLayout>
</StackLayout>
