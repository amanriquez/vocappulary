<ActionBar [title]="title" (loaded)="onLoadedActionBar()">
        <NavigationButton 
    android.systemIcon="ic_menu_back"
    *ngIf="canGoBack"
    (tap)="OnGoBack()"
    ></NavigationButton>
    <NavigationButton *ngIf="android && hasMenu" icon="res://menu_black" (tap)=onToggleMenu()></NavigationButton>
    <ActionItem *ngIf="!android && hasMenu" android.position="right" ios.position="right" (tap)=onToggleMenu()> <Label text="MENU"></Label></ActionItem>
  </ActionBar>
